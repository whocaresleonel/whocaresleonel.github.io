<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>google.com</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ertemr33/vahvah@main/game.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #game {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 1;
        }

        #orientate {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: #000;
            z-index: 100;
        }

        #orientate img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            cursor: pointer;
        }

        #play img {
            width: 100%;
            max-width: 300px;
        }

        @media only screen and (max-width: 600px) and (orientation: portrait) {
            #orientate {
                display: block !important;
            }
            #game, #play {
                display: none;
            }
        }
    </style>

</head>
<body>

<div id="ajaxbar" style="background: none;">
    <div id="game">
        <canvas id="canvas" width="480" height="640"></canvas>
    </div>

    <div id="orientate">
        <img src="https://cdn.jsdelivr.net/gh/ertemr33/vahvah@main/media/graphics/orientate/landscape.jpg" alt="">
    </div>

    <div id="play">
        <img src="https://cdn.jsdelivr.net/gh/ertemr33/vahvah@main/media/graphics/splash/mobile/cover-start.jpg" alt="Start">
    </div>
</div>

<!-- GAME JS -->
<script src="https://cdn.jsdelivr.net/gh/ertemr33/vahvah@main/1414.js"></script>

<!-- Optional: More Games Button (still included but harmless) -->
<div id="more-games" style="position:absolute; left:20px; bottom:20px; z-index:3;">
    <a href="http://www.gamessumo.com/" target="_blank">
        <img src="media/graphics/misc/invisible.png" style="width:100%;height:100%;">
    </a>
</div>

</body>
</html>
