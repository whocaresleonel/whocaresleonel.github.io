   <script>
  const pw = "46b";
  let left = 3;

  while (left > 0) {
    const guess = prompt(`Password (${left} / 3)`);
    if (guess === pw) {               // correct
      alert("Access granted!");
      break;
    }
    if (guess === null) {               // Cancel â†’ instant lock
      document.body.innerHTML = "<h2>Access denied</h2>";
      throw "";                         // stop everything
    }
    left--;
    // quick red flash
    document.body.style.background = "#ff4444";
    setTimeout(() => document.body.style.background = "", 200);
  }

  if (left === 0) {                     // ran out of tries
    document.body.innerHTML = "<h2>Locked out</h2>";
    throw "";
  }
</script>
