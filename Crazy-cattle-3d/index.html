<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="https://rawcdn.githack.com/genizy/google-class/main/crazycattle3d/">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Crazy Cattle 3D</title>
  <style>
    html, body, #canvas {
      margin: 0; padding: 0; border: 0;
    }
    body {
      background-color: black;
      overflow: hidden;
      touch-action: none;
    }
    #canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas" tabindex="0"></canvas>
  <noscript>Your browser does not support JavaScript.</noscript>
  <script src="CrazyCattle3D.js"></script>
  <script>
    const GODOT_CONFIG = {
      args: [],
      canvasResizePolicy: 2,
      ensureCrossOriginIsolationHeaders: false,
      executable: "CrazyCattle3D",
      experimentalVK: false,
      fileSizes: {
        "CrazyCattle3D.pck": 25322272,
        "CrazyCattle3D.wasm": 43699190
      },
      focusCanvas: true,
      gdextensionLibs: [],
      serviceWorker: "CrazyCattle3D.service.worker.js"
    };

    // Fix: Patch instantiateStreaming, ensure importObject is passed properly
    WebAssembly.instantiateStreaming = async (respPromise, importObject) => {
      const response = await respPromise;
      const buffer = await response.arrayBuffer();
      return WebAssembly.instantiate(buffer, importObject || {});
    };

    const engine = new Engine(GODOT_CONFIG);
    engine.startGame();
  </script>
</body>
</html>
