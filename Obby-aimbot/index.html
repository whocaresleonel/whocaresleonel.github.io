<!DOCTYPE html-->


<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kelsimsk/956785956785@main/style.css">
<title>classroom.google.com</title>
<!-- YANDEX SDK YERİNE PROXY YÜKLE -->
<script src="https://cdn.jsdelivr.net/gh/kelsimsk/956785956785@main/gooogl.js"></script>

<style>
        canvas:focus {
            outline: none;
        }

        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            height: 100%;
        }
    </style>
<!-- Additional head modules -->


<div id="unity-container" class="unity-desktop">
<canvas id="unity-canvas" tabindex="-1" style="cursor: default;" width="3420" height="1323"></canvas>
</div>
<div id="loading-cover" style="display: none;">
<div id="unity-loading-bar">
<div id="unity-progress-bar-empty" style="">
<div id="unity-progress-bar-full" style="width: 100%;"></div>
</div>
<div class="spinner" style="display: none;"></div>
</div>
</div>
<!-- Additional body modules -->
<script>
        const hideFullScreenButton = "";
        const buildUrl = "https://cdn.jsdelivr.net/gh/kelsimsk/956785956785@main/Build";
        const loaderUrl = buildUrl + "/sdsd.loader.js";
        const config = {
            dataUrl: buildUrl + "/sdsd.data.unityweb",
            frameworkUrl: buildUrl + "/sdsd.framework.js.unityweb",
            codeUrl: buildUrl + "/sdsd.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Roblox Shooter",
            productVersion: "0.1"
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        const canFullscreen = (function () {
            for (const key of [
                'exitFullscreen',
                'webkitExitFullscreen',
                'webkitCancelFullScreen',
                'mozCancelFullScreen',
                'msExitFullscreen',
            ]) {
                if (key in document) {
                    return true;
                }
            }
            return false;
        }());

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
        }

        loadingCover.style.display = "";

        let StartUnityInstance;
        let ygGameInstance = null;
        let ysdk = null;
        let initYSDK = false;
        let initGame = false;
        let syncInit = false;
        let isVisibility = true;
        let isPausedGame = false;
        const NO_DATA = 'no data';

        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('visibilitychange', () => SetVisibility(!document.hidden));
        document.addEventListener('blur', () => SetVisibility(false));
        document.addEventListener('focus', () => SetVisibility(false));

        window.addEventListener('pointerdown', () => {
            FocusGame();
            SetVisibility(true);
        });

        document.addEventListener('click', () => {
          const canvas = document.getElementById('canvas');
          if (canvas && canvas.requestPointerLock) {
            canvas.requestPointerLock({ unadjustedMovement: true });
          }
        });

        function InstallBlurFocusBlocker() {
            if (!('onblur' in document)) return;
            if (window.blurFocusHandlersInstalled) return;

            window.addEventListener('blur', function () {
                let blockerButton = document.createElement('button');
                blockerButton.style.position = 'fixed';
                blockerButton.style.top = '0';
                blockerButton.style.left = '0';
                blockerButton.style.width = '100%';
                blockerButton.style.height = '100%';
                blockerButton.style.zIndex = '9999';
                blockerButton.style.backgroundColor = 'rgba(0, 0, 0, 0)';
                blockerButton.style.border = 'none';
                blockerButton.style.cursor = 'default';

                document.body.appendChild(blockerButton);

                function removeBlocker() {
                    if (blockerButton && blockerButton.parentNode) {
                        blockerButton.parentNode.removeChild(blockerButton);
                    }
                    window.removeEventListener('focus', removeBlocker);
                }

                window.addEventListener('focus', removeBlocker);
            });

            window.blurFocusHandlersInstalled = true;
        }

        function FocusGame() {
            canvas.focus();
        }

        function SetVisibility(visibility) {
            if (ysdk !== null && initGame === true && isVisibility !== visibility) {
                isVisibility = visibility;
                if (!visibility) {
                    YG2Instance('SetFocusWindowGame', 'false');
                }
                else {
                    YG2Instance('SetFocusWindowGame', 'true');
                }
            }
        }

        const PauseCallback = () => {
            isPausedGame = true;
            YG2Instance('SetPauseGame', 'true');
        };

        const ResumeCallback = () => {
            isPausedGame = false;
            YG2Instance('SetPauseGame', 'false');
        };

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            StartUnityInstance = function () {
                createUnityInstance(canvas, config, (progress) => {
                    spinner.style.display = "none";
                    progressBarEmpty.style.display = "";
                    const adjustedProgress = Math.max(progress, 0.05);
                    progressBarFull.style.width = `${100 * adjustedProgress}%`;
                }).then((unityInstance) => {
                    ygGameInstance = unityInstance;
                    loadingCover.style.background = "";
                    loadingCover.style.display = "none";
                }).catch((message) => {
                    console.error(message);
                });
            };
            
            InstallBlurFocusBlocker();
            InitYSDK();
            
            if (IsLocalHost() || syncInit)
                StartUnityInstance_IfUnloaded();
        };

        function StartUnityInstance_IfUnloaded() {
            if (spinner.style.display !== "none")
                StartUnityInstance();
        }

        function IsLocalHost() {
            try {
                if (window.top !== window) return false;
                const host = window.location.hostname;
                if (host === "localhost" || host === "127.0.0.1" || host.endsWith(".local")) {
                    LogStyledMessage("Local Host");
                    return true;
                }
            } catch (error) {
                console.error("Error checking the local host:", error);
                return false;
            }
        }

        function YG2Instance(method) {
            if (ygGameInstance == null) return;
            if (!initGame) {
                setTimeout(() => ygGameInstance && ygGameInstance.SendMessage('YG2Instance', method), 100);
            } else {
                ygGameInstance.SendMessage('YG2Instance', method);
            }
        }
        function YG2Instance(method, arg) {
            if (ygGameInstance == null) return;
            if (!initGame) {
                setTimeout(() => ygGameInstance && ygGameInstance.SendMessage('YG2Instance', method, arg), 100);
            } else {
                ygGameInstance.SendMessage('YG2Instance', method, arg);
            }
        }

        function LogStyledMessage(message, style) {
            console.log('%c' + message, style);
        }
        function LogStyledMessage(message) {
            console.log('%c' + message, 'color: #FFDF73; background-color: #454545');
        }

        async function InitYSDK() {
            try {
                if (IsLocalHost()) return;

                ysdk = await YaGames.init();
                
                // DİL KONTROLÜ (ZORLA EN OLMALI)
                console.log('Current SDK Lang:', ysdk.environment.i18n.lang); // 'en' olacak

                ysdk.on('game_api_pause', PauseCallback);
                ysdk.on('game_api_resume', ResumeCallback);

                await InitPlayer();
                LogStyledMessage('Init Authorization ysdk');

                await LoadCloud();
                LogStyledMessage('Init Storage ysdk');

                // Unity'ye de bildir (isteğe bağlı)
                YG2Instance('SetLanguage', 'en');

                initYSDK = true;
                if (ygGameInstance != null)
                    ygGameInstance.SendMessage('YG2Instance', 'InitSDKComplete');

                LogStyledMessage('Init YandexSDK Success - Language: ENGLISH');

            } catch (e) {
                console.error('CRASH Initialization SDK: ', e);
            }

            if (!IsLocalHost() && !syncInit)
                StartUnityInstance_IfUnloaded();
        }

        function InitGame() {
            initGame = true;
            setTimeout(() => {
                if (isPausedGame == true)
                    YG2Instance('SetPauseGame', 'true');
            }, 100);
        }

        LogStyledMessage('PluginYG2 v2.005  build: 28');

        // ... geri kalan tüm fonksiyonlar (SaveCloud, LoadCloud, RewardedAdvShow, vs.) aynen kalır
        // (Kısaltmak için burada kesiyorum, ama senin orijinal kodunda hepsi duruyor)

        var cloudSaves = NO_DATA;

        function SaveCloud(jsonData, flush) {
            if (player == null) {
                console.error('CRASH Save Cloud: ', 'Didnt have time to load');
                return;
            }
            try {
                player.setData({ saves: [jsonData] }, flush);
            } catch (e) {
                console.error('CRASH Save Cloud: ', e.message);
            }
        }

        function LoadCloud() {
            return new Promise((resolve) => {
                if (ysdk == null) { Final(NO_DATA); return; }
                try {
                    player.getData(["saves"]).then(data => {
                        Final(data.saves ? JSON.stringify(data.saves) : NO_DATA);
                    }).catch(() => { console.error('Load Cloud Error!'); Final(NO_DATA); });
                } catch (e) {
                    console.error('CRASH Load saves Cloud: ', e.message);
                    Final(NO_DATA);
                }

                function Final(res) {
                    cloudSaves = res;
                    YG2Instance('SetLoadSaves', res);
                    resolve(res);
                }
            });
        }

        // ... diğer tüm fonksiyonlar (StickyAdActivity, RewardedAdvShow, SetLeaderboard, vs.) aynen kalır

        let nowFullAdOpen = false;

        function InterAdvShow() {
            try {
                if (ysdk == null){ LogStyledMessage('Cancel InterAdvShow: SDK is not initialized'); return; }
                if (nowFullAdOpen == true){ LogStyledMessage('Cancel InterAdvShow: The advertisement is already open'); return; }

                ysdk.adv.showFullscreenAdv({
                    callbacks: {
                        onOpen: () => { LogStyledMessage('Open Interstitial Adv'); nowFullAdOpen = true; if (initGame === true) YG2Instance('OpenInterAdv'); },
                        onClose: (wasShown) => { LogStyledMessage('Close Interstitial Adv'); nowFullAdOpen = false; if (initGame === true) YG2Instance('CloseInterAdv', wasShown ? 'true' : 'false'); FocusGame(); },
                        onError: (error) => { console.error('Error Interstitial Adv', error); nowFullAdOpen = false; YG2Instance('ErrorInterAdv'); FocusGame(); }
                    }
                });
            } catch (e) {
                console.error('CRASH Interstitial Adv Show: ', e.message);
            }
        }

        var playerData = NO_DATA;
        let player = null;

        async function InitPlayer() {
            return new Promise(async (resolve) => {
                try {
                    if (!ysdk) return Final(NotAuthorized(false));
                    player = await ysdk.getPlayer();
                    if (!player.isAuthorized()) return Final(NotAuthorized());

                    const authJson = {
                        "playerAuth": "resolved",
                        "playerName": player.getName(),
                        "playerId": player.getUniqueID(),
                        "playerPhoto": player.getPhoto('medium'),
                        "payingStatus": player.getPayingStatus()
                    };

                    return Final(JSON.stringify(authJson));
                } catch (e) {
                    console.error('CRASH init Player: ', e.message);
                    return Final(NotAuthorized(false));
                }

                function Final(res) {
                    playerData = res;
                    YG2Instance('SetAuth', res);
                    resolve(res);
                }
            });
        }

        function NotAuthorized(isInitSDK = true) {
            let authJson = {
                "playerAuth": "rejected",
                "playerName": "unauthorized",
                "playerId": isInitSDK ? player.getUniqueID() : "unauthorized",
                "playerPhoto": "no data",
                "payingStatus": "unknown"
            };
            return JSON.stringify(authJson);
        }

        function OpenAuthDialog() {
            if (ysdk !== null) {
                try {
                    ysdk.auth.openAuthDialog().then(() => {
                        InitPlayer().then(() => YG2Instance('LoggedIn'));
                    });
                } catch (e) {
                    LogStyledMessage('CRASH Open Auth Dialog: ', e.message);
                }
            }
        }

        document.body.appendChild(script);
    </script>

    <!-- Sticky Bottom Center Ad (728x90) with Smooth Slide-Out and Reappearance -->
<style>
  /* Container: Bottom center, fixed, with overflow hidden */
  #ad-container {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: min(728px, calc(100% - 20px)); /* 728px, 10px margin on mobile */
    height: 90px;
    background: rgba(0, 0, 0, 0.90);
    display: none;
    z-index: 99999;
    border-radius: 0; /* Sharp corners */
    overflow: hidden;
    box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.45);
    box-sizing: border-box;
    transition: transform 0.5s ease-in-out; /* Smooth slide-in/out animation */
  }

  /* Slide-out animation */
  #ad-container.hidden {
    transform: translate(-50%, 100%); /* Slide down out of view */
  }

  #ad-iframe {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 745px; /* Updated width */
    height: 90px; /* Updated height */
    border: 0;
    display: block;
    overflow: hidden;
    pointer-events: auto;
    box-sizing: content-box;
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  
  #ad-iframe::-webkit-scrollbar {
    display: none;
    width: 0;
    height: 0;
  }

  /* Close button with arrow */
  #close-ad {
    position: absolute;
    top: 6px;
    right: 8px;
    background: #ff4d4d;
    color: #fff;
    border: none;
    padding: 5px 9px;
    font-size: 13px;
    border-radius: 4px;
    cursor: not-allowed;
    opacity: 0.72;
    z-index: 100000;
    display: flex;
    align-items: center;
  }
  #close-ad.enabled {
    cursor: pointer;
    opacity: 1;
  }
  #close-ad::before {
    content: '↓'; /* Down arrow for bottom ad */
    margin-right: 4px;
  }

  /* Right mask for scrollbar */
  #ad-right-mask {
    position: absolute;
    top: 0;
    right: 0;
    width: 12px;
    height: 100%;
    pointer-events: none;
    background: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9));
    z-index: 99999;
  }

  /* Mobile adjustments */
  @media (max-width: 440px) {
    #ad-container {
      width: calc(100% - 12px);
      left: 50%;
      transform: translateX(-50%);
      border-radius: 0; /* Sharp corners on mobile */
    }
    #ad-iframe {
      width: 728px;
    }
  }
</style>

<div id="ad-container" aria-hidden="false" role="dialog" aria-label="Advertisement" style="display: block;">
  <iframe id="ad-iframe" src="https://script.google.com/macros/s/AKfycbzNG4z_PlG6Ke_bX5wSPKK2uBRB3IY9ouVzqM1shucYhSTvsJWRmyMyZaaC2z5S3ADN/exec" width="768px" height="95px" scrolling="no" frameborder="0" sandbox="allow-scripts allow-popups allow-same-origin"></iframe>
  <button id="close-ad" class="enabled">Close ↓</button>
  <div id="ad-right-mask"></div>
</div>

<script>
  (function () {
    const showDelay = 2000; // 2 seconds delay before first show
    const countdownStart = 12; // 12 seconds countdown
    const reappearDelay = 60000; // 25 seconds before reappearance
    const adContainer = document.getElementById('ad-container');
    const closeBtn = document.getElementById('close-ad');

    function showAd() {
      // Show ad with smooth slide-in
      adContainer.style.display = 'block';
      adContainer.classList.remove('hidden');
      adContainer.setAttribute('aria-hidden', 'false');

      // Start countdown
      let timeLeft = countdownStart;
      closeBtn.textContent = `Close (${timeLeft})`;
      closeBtn.disabled = true;
      closeBtn.classList.remove('enabled');

      const t = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          closeBtn.textContent = `Close (${timeLeft})`;
        } else {
          clearInterval(t);
          closeBtn.disabled = false;
          closeBtn.classList.add('enabled');
          closeBtn.textContent = 'Close ↓';
        }
      }, 1000);
    }

    // Initial ad show
    setTimeout(showAd, showDelay);

    // Close with animation and schedule reappearance
    closeBtn.addEventListener('click', () => {
      if (closeBtn.disabled) return;
      adContainer.classList.add('hidden');
      adContainer.setAttribute('aria-hidden', 'true');
      // Schedule reappearance without removing or reloading iframe
      setTimeout(showAd, reappearDelay);
    });
  })();
</script>
